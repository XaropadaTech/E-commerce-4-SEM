<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Produtos</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-light: #f9f9fb;
            --text-dark: #222;
            --text-muted: #666;
            --border-color: #ddd;
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 6px 18px rgba(0, 0, 0, 0.1);
            --transition: 0.25s ease-in-out;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-light);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-left .site-logo {
            height: 48px;
            object-fit: contain;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 16px;
        }

        .cart-icon {
            font-size: 22px;
            text-decoration: none;
            color: var(--text-dark);
            transition: color var(--transition);
        }

        .cart-icon:hover {
            color: var(--primary-color);
        }

        .header-right a {
            color: var(--text-dark);
            text-decoration: none;
            transition: color var(--transition);
            font-weight: 500;
        }

        .header-right a:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .search-form {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-form input[type="text"] {
            padding: 0.6rem 1rem;
            width: 300px;
            max-width: 100%;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            transition: border var(--transition), box-shadow var(--transition);
        }

        .search-form input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .search-form button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius-md);
            margin-left: 0.6rem;
            cursor: pointer;
            transition: background-color var(--transition);
        }

        .search-form button:hover {
            background-color: var(--primary-hover);
        }

        .search-form a {
            margin-left: 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
        }

        .search-form a:hover {
            text-decoration: underline;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius-md);
            padding: 1.2rem 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition), box-shadow var(--transition);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .card a {
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            background-color: var(--background-light);
        }

        .card .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            min-height: 3rem;
            color: var(--text-dark);
        }

        .card .product-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .pagination {
            margin: 3rem 0 2rem;
            text-align: center;
        }

        .pagination a,
        .pagination span {
            display: inline-block;
            margin: 0 6px;
            padding: 8px 14px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            color: var(--primary-color);
            border: 1px solid transparent;
            font-weight: 600;
            transition: background-color var(--transition), color var(--transition), border-color var(--transition);
        }

        .pagination a:hover {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .pagination .active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            cursor: default;
            pointer-events: none;
        }

        .no-products {
            text-align: center;
            margin-top: 5rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .search-form input[type="text"] {
                width: 100%;
                max-width: 400px;
            }

            .header-right {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.3rem;
            }

            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #007bff; color: white; font-family: Arial, sans-serif;">
  <div>
    <a href="/" style="display: inline-block;">
      <img src="/imagens/logo_sem_fundo.png" alt="Logo da Empresa" style="height: 140px;">
    </a>
  </div>

  <nav style="display: flex; align-items: center;">
    <a href="/" style="color: white; text-decoration: none; margin-right: 15px;">Login</a>
    <a href="/" style="color: white; text-decoration: none; margin-right: 15px;">Cadastro</a>
    <a href="/carrinho" title="Ver Carrinho" style="color: white; text-decoration: none; font-size: 1.5rem;">üõí</a>
  </nav>
</header>

    <div class="container">
        <h1>üõí Produtos em Destaque</h1>

        <form th:action="@{ / }" method="get" class="search-form">
            <input type="text" name="nome" placeholder="Buscar produto..." th:value="${filtroNome}" />
            <button type="submit">üîç Buscar</button>
            <a th:href="@{/}" style="margin-left: 10px; color: #888; text-decoration: none;">Limpar</a>
        </form>

        <div th:if="${produtos != null and !produtos.isEmpty()}" class="grid">
            <div th:each="produto : ${produtos}" class="card">
                <a th:href="@{/produto/detalhes(id=${produto.id})}">
                    <img th:if="${produto.imagens != null and !produto.imagens.isEmpty()}"
                        th:src="@{${produto.imagens.?[imagemPadrao == true]?.get(0)?.caminhoImagem}}"
                        alt="Imagem do produto" />
                    <div th:if="${produto.imagens == null or produto.imagens.isEmpty()}"
                        style="height:120px; display:flex; align-items:center; justify-content:center; background:#f0f0f0; color:#999; font-size:3rem;">
                        üì∑
                    </div>

                    <div class="product-name" th:text="${produto.nome}">Nome Produto</div>
                    <div class="product-price"
                        th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</div>
                </a>
            </div>

        </div>

        <div th:if="${produtos == null or produtos.isEmpty()}" class="no-products">
            <p>Nenhum produto encontrado.</p>
        </div>

        <div class="pagination" th:if="${totalPaginas > 1}">
            <a th:if="${paginaAtual > 0}" th:href="@{/(page=${paginaAtual - 1}, nome=${filtroNome})}">
                ‚Üê Anterior
            </a>

            <span th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}">
                <a th:href="@{/(page=${i}, nome=${filtroNome})}" th:text="${i + 1}"
                    th:classappend="${i == paginaAtual} ? 'active' : ''">
                </a>
            </span>

            <a th:if="${paginaAtual < totalPaginas - 1}" th:href="@{/(page=${paginaAtual + 1}, nome=${filtroNome})}">
                Pr√≥xima ‚Üí
            </a>
        </div>
    </div>
</body>

</html>

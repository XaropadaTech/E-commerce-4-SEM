<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Produtos</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-light: #f9f9fb;
            --text-dark: #222;
            --text-muted: #666;
            --border-color: #ddd;
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 6px 18px rgba(0, 0, 0, 0.1);
            --transition: 0.25s ease-in-out;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-light);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-left .site-logo {
            height: 48px;
            object-fit: contain;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 16px;
        }

        .cart-icon {
            font-size: 22px;
            text-decoration: none;
            color: var(--text-dark);
            transition: color var(--transition);
        }

        .cart-icon:hover {
            color: var(--primary-color);
        }

        .header-right a {
            color: var(--text-dark);
            text-decoration: none;
            transition: color var(--transition);
            font-weight: 500;
        }

        .header-right a:hover {
            color: var(--primary-color);
        }

        .header-logo {
            height: 120px; /* Define a altura da sua logo. Ajuste conforme necess√°rio. */
            width: auto;  /* Garante que a largura se ajuste automaticamente mantendo a propor√ß√£o. */
            display: block;
            margin-left: 50px;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .search-form {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-form input[type="text"] {
            padding: 0.6rem 1rem;
            width: 300px;
            max-width: 100%;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            transition: border var(--transition), box-shadow var(--transition);
        }

        .search-form input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .search-form button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius-md);
            margin-left: 0.6rem;
            cursor: pointer;
            transition: background-color var(--transition);
        }

        .search-form button:hover {
            background-color: var(--primary-hover);
        }

        .search-form a {
            margin-left: 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
        }

        .search-form a:hover {
            text-decoration: underline;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius-md);
            padding: 1.2rem 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition), box-shadow var(--transition);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .card a {
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            background-color: var(--background-light);
        }

        .card .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            min-height: 3rem;
            color: var(--text-dark);
        }

        .card .product-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            min-width: 18px;
            padding: 2px 6px;
            margin-left: 6px;
            border-radius: 12px;
            background: #ffc107;   /* amarelinho padr√£o; mude se quiser */
            color: #222;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
        }


        .pagination {
            margin: 3rem 0 2rem;
            text-align: center;
        }

        .pagination a,
        .pagination span {
            display: inline-block;
            margin: 0 6px;
            padding: 8px 14px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            color: var(--primary-color);
            border: 1px solid transparent;
            font-weight: 600;
            transition: background-color var(--transition), color var(--transition), border-color var(--transition);
        }

        .pagination a:hover {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .pagination .active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            cursor: default;
            pointer-events: none;
        }

        .no-products {
            text-align: center;
            margin-top: 5rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

       .card-actions{
        display:flex;
        gap:.5rem;
        margin-top:.75rem;
        }

        .buy-inline{
        padding:.6rem .9rem;
        border:none; border-radius:10px;
        background: var(--primary-color);
        color:#ffffff; font-weight:700;
        cursor:pointer; transition:background .2s;
        }
        .buy-inline:hover{ background: var(--primary-hover); }

        .details-btn{
        display:inline-block;
        padding:.6rem .9rem;
        border-radius:10px;
        border:1px solid var(--border-color);
        background:#f5bc20;
        color: var(--text-dark);
        text-decoration:none;
        font-weight:700;
        transition: background .2s, border-color .2s;
        }
        .details-btn:hover{
        background:#dfa70e; border-color:#cfd6e4;
        }


        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .search-form input[type="text"] {
                width: 100%;
                max-width: 400px;
            }

            .header-right {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.3rem;
            }

            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #053669; color: white; font-family: Arial, sans-serif;">
  <div>
    <a href="/" style="display: inline-block;">
      <img class="header-logo" src="/images/logo.png" alt="Logo Tenguam Shop">
    </a>
  </div>

   <nav style="display:flex; align-items:center; gap:15px;">
  <!-- Quando N√ÉO logado -->
  <span th:if="${session.clienteEmail == null}">
    <a href="/cliente/auth?tab=login"   style="color:white; text-decoration:none; margin-right:15px;">Login</a>
    <a href="/cliente/auth?tab=cadastro" style="color:white; text-decoration:none; margin-right:15px;">Cadastro</a>
  </span>

  <!-- Quando logado -->
  <span th:if="${session.clienteEmail != null}" style="display:flex; align-items:center; gap:10px;">
    <!-- ‚ÄúMinha conta‚Äù pode apontar para uma rota sua (placeholder abaixo) -->
    <a href="/" style="color:white; text-decoration:none;">
      <span th:text="${session.clienteEmail}">email@cliente</span>
    </a>
    <span style="opacity:.6;">|</span>
    <a href="/cliente/logout" style="color:white; text-decoration:none;">Sair</a>
  </span>

  <!-- Carrinho permanece para todos -->
  <a href="/carrinho" title="Ver Carrinho" style="color:white; text-decoration:none; font-size:1.5rem; margin-left:auto;">
    üõí <span id="cart-count" class="badge"></span>
  </a>
</nav>

</header>

    <div class="container">
        <h1>üõí Produtos em Destaque</h1>

        <form th:action="@{ / }" method="get" class="search-form">
            <input type="text" name="nome" placeholder="Buscar produto..." th:value="${filtroNome}" />
            <button type="submit">üîç Buscar</button>
            <a th:href="@{/}" style="margin-left: 10px; color: #888; text-decoration: none;">Limpar</a>
        </form>

        <div th:if="${produtos != null and !produtos.isEmpty()}" class="grid">
           <div th:each="produto : ${produtos}" class="card">
            <!-- <a th:href="@{/produto/detalhes(id=${produto.id})}">  <--Vai para p√°gina de detalhes -->
                <!-- IMAGEM: principal -> primeira -> placeholder -->
                <div th:if="${produto.imagens != null and !produto.imagens.isEmpty()}">
                <img th:if="${#lists.size(produto.imagens.?[imagemPadrao]) > 0}"
                    th:src="${(produto.imagens.?[imagemPadrao])[0].caminhoImagem}"
                    alt="Imagem do produto" />
                <img th:if="${#lists.size(produto.imagens.?[imagemPadrao]) == 0}"
                    th:src="${produto.imagens[0].caminhoImagem}"
                    alt="Imagem do produto" />
                </div>
                    <div th:if="${produto.imagens == null or produto.imagens.isEmpty()}"
                        style="height:120px; display:flex; align-items:center; justify-content:center; background:#f0f0f0; color:#999; font-size:3rem;">
                    üì∑
                    </div>

                    <div class="product-name" th:text="${produto.nome}">Nome Produto</div>
                    <div class="product-price"
                        th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</div>
            </a>

                <!-- A√á√ïES: Comprar (fica na p√°gina) + Detalhes (vai para detalhesProduto.html) -->
                <div class="card-actions">
                    <button
                    type="button"
                    class="buy-inline"
                    data-add-index
                    th:attr="data-id=${produto.id}, data-nome=${produto.nome}, data-preco=${produto.preco}">
                    üõí Comprar
                    </button>

                    <a class="details-btn"
                    th:href="@{/produto/detalhes(id=${produto.id})}">
                    Detalhes
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${produtos == null or produtos.isEmpty()}" class="no-products">
            <p>Nenhum produto encontrado.</p>
        </div>

        <div class="pagination" th:if="${totalPaginas > 1}">
            <a th:if="${paginaAtual > 0}" th:href="@{/(page=${paginaAtual - 1}, nome=${filtroNome})}">
                ‚Üê Anterior
            </a>

            <span th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}">
                <a th:href="@{/(page=${i}, nome=${filtroNome})}" th:text="${i + 1}"
                    th:classappend="${i == paginaAtual} ? 'active' : ''">
                </a>
            </span>

            <a th:if="${paginaAtual < totalPaginas - 1}" th:href="@{/(page=${paginaAtual + 1}, nome=${filtroNome})}">
                Pr√≥xima ‚Üí
            </a>
        </div>
    </div>

    <script>
        // --- FUN√á√ïES DO CARRINHO ---

    // Pega a quantidade total de itens no carrinho no localStorage
    function getCartCount() {
        try {
            const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            return carrinho.reduce((acc, it) => acc + Number(it.quantidade ?? 0), 0);
        } catch (e) {
            return 0;
        }
    }

    // Atualiza o n√∫mero no √≠cone do carrinho no header
    function renderCartCount() {
        const el = document.getElementById('cart-count');
        if (!el) return;
        const n = getCartCount();
        el.textContent = n > 0 ? n : '';
    }

    // Pega o caminho da imagem do card que foi clicado
    function getCardImageSrc(btn) {
        const card = btn.closest('.card');
        const img = card ? card.querySelector('img') : null;
        return img ? img.getAttribute('src') : '';
    }

    // Adiciona um item no localStorage
    function addItemLocalStorage(item) {
        const KEY = 'carrinho';
        const carrinho = JSON.parse(localStorage.getItem(KEY) || '[]');
        const idx = carrinho.findIndex(p => p.id === item.id);
        if (idx >= 0) {
            carrinho[idx].quantidade = (Number(carrinho[idx].quantidade ?? 0) || 0) + 1;
        } else {
            carrinho.push({ ...item, quantidade: 1 });
        }
        localStorage.setItem(KEY, JSON.stringify(carrinho));
    }

    // Mostra uma mensagem de confirma√ß√£o r√°pida
    function showToast(msg = 'Produto adicionado ao carrinho!') {
        let t = document.getElementById('toast');
        if (!t) {
            t = document.createElement('div');
            t.id = 'toast';
            // (Estilos do toast)
            t.style.position = 'fixed'; t.style.bottom = '20px'; t.style.right = '20px';
            t.style.padding = '12px 18px'; t.style.background = '#28a745'; t.style.color = '#fff';
            t.style.borderRadius = '10px'; t.style.boxShadow = '0 6px 18px rgba(0,0,0,.2)';
            t.style.transition = 'opacity .3s, transform .3s'; t.style.zIndex = '9999';
            t.style.transform = 'translateY(20px)'; t.style.opacity = '0';
            document.body.appendChild(t);
        }
        t.textContent = msg;
        setTimeout(() => { // Efeito de aparecer
            t.style.transform = 'translateY(0)';
            t.style.opacity = '1';
        }, 10);
        setTimeout(() => { // Efeito de desaparecer
            t.style.opacity = '0';
            t.style.transform = 'translateY(20px)';
        }, 2000); // A mensagem some depois de 2 segundos
    }


    // --- EVENTOS ---

    // Atualiza o contador do carrinho assim que a p√°gina carrega
    document.addEventListener('DOMContentLoaded', renderCartCount);

    // Captura os cliques nos bot√µes "Comprar" da p√°gina
    document.addEventListener('click', function(e) {
        const btn = e.target.closest('[data-add-index]');
        if (!btn) return;

        // Impede que o clique no bot√£o acione o link do card
        e.preventDefault();
        e.stopPropagation();

        const id = parseInt(btn.dataset.id, 10);
        const nome = btn.dataset.nome || 'Produto';
        const preco = parseFloat(btn.dataset.preco || 0);
        const imagem = getCardImageSrc(btn);

        addItemLocalStorage({ id, nome, preco, imagem });
        renderCartCount();
        showToast();

        // DECIS√ÉO: Redirecionar ou n√£o?
        // Se quisermos redirecionar para o carrinho, adicionamos a linha abaixo:
        window.location.href = '/carrinho';
    });
    </script>

</body>

</html>

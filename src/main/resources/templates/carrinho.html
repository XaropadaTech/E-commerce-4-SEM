<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrinho de Compras</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 20px;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    border-radius: 20px;
    padding: 20px;
  }
  h1 {
    color: #667eea;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #667eea;
    color: white;
  }
  .total {
    text-align: right;
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.2rem;
  }
  .btn-clear {
    margin-top: 20px;
    background: #dc3545;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn-clear:hover {
    background: #b02a37;
  }
  a {
    text-decoration: none;
    color: #667eea;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="container">
  <a href="/" style="text-decoration:none; display: block; margin-bottom: 10px;">‚Üê Continuar Comprando</a>
  <h1>Seu Carrinho</h1>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo Unit√°rio</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produtos aqui -->
    </tbody>
  </table>

  <!-- CEP + Frete -->
  <div id="shipping-box" style="margin: 18px auto; max-width: 70%; text-align: center;">
    <h3 style="margin:6px 0; font-size: 1.1rem;">Calcular frete</h3>

    <!-- CEP -->
    <div style="display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; margin-bottom:10px;">
      <label for="cep-input" style="font-weight:600;">CEP:</label>
      <input id="cep-input" type="text" inputmode="numeric" placeholder="00000-000"
             style="padding:8px 10px; border:1px solid #ccc; border-radius:8px; width:140px;">
      <button id="cep-apply" type="button"
              style="padding:8px 12px; border:none; border-radius:8px; background:#667eea; color:#fff; font-weight:700; cursor:pointer;">
        Aplicar
      </button>
      <button id="cep-clear" type="button"
              style="padding:8px 12px; border:none; border-radius:8px; background:#b02a37; color:#fff; font-weight:700; cursor:pointer;">
        Limpar CEP
      </button>
      <span id="cep-status" style="margin-left:8px; color:#888;"></span>
    </div>

    <!-- Frete -->
    <div id="shipping-section" style="margin: 10px auto; max-width: 70%; text-align: center; opacity:.5; pointer-events:none;">
      <h4 style="margin:5px 0; font-size: 1rem;">Escolha o frete</h4>

      <div style="display:flex; gap:16px; flex-wrap:wrap; justify-content: center;">
        <label style="display:flex; align-items:center; gap:8px; cursor:not-allowed;">
          <input type="radio" name="shipping" value="9.90" disabled> Econ√¥mico ‚Äî R$ 9,90
        </label>

        <label style="display:flex; align-items:center; gap:8px; cursor:not-allowed;">
          <input type="radio" name="shipping" value="19.90" disabled> Padr√£o ‚Äî R$ 19,90
        </label>

        <label style="display:flex; align-items:center; gap:8px; cursor:not-allowed;">
          <input type="radio" name="shipping" value="29.90" disabled> Expresso ‚Äî R$ 29,90
        </label>
      </div>

      <div id="shipping-selected" style="margin-top:10px; color:#333; font-weight:600;">
        Frete selecionado: R$ 0,00
      </div>
    </div>
  </div>

  <div class="total" id="total-price">Total: R$ 0,00</div>
  <button class="btn-clear" id="clear-cart">Limpar Carrinho</button>
  <button type="button" id="btnFinalizarCompra">Finalizar compra</button>
</div>

<script>
  const CART_KEY   = 'carrinho';
  const FRETE_KEY  = 'freteSelecionado';
  const CEP_KEY    = 'cepSelecionado';

  function formatPrice(v) {
    return Number(v || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }
  function getCart(){ try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; } catch { return []; } }
  function getFrete(){ const v = Number(localStorage.getItem(FRETE_KEY)); return isNaN(v) ? 0 : v; }
  function setFrete(v){ localStorage.setItem(FRETE_KEY, String(v)); }

  function normalizeCep(raw){
    const digits = String(raw||'').replace(/\D/g,'').slice(0,8);
    if (digits.length < 8) return null;
    return digits.replace(/^(\d{5})(\d{3})$/, '$1-$2');
  }
  function getCep(){ return localStorage.getItem(CEP_KEY) || ''; }
  function setCep(cep){ if (cep) localStorage.setItem(CEP_KEY, cep); }

  // Ativa/desativa fretes
  function updateShippingAvailability(){
    const cep = getCep();
    const section = document.getElementById('shipping-section');
    const radios = document.querySelectorAll('input[name="shipping"]');
    const valid = !!normalizeCep(cep);

    section.style.opacity = valid ? '1' : '.5';
    section.style.pointerEvents = valid ? 'auto' : 'none';
    radios.forEach(r => {
      r.disabled = !valid;
      r.parentElement.style.cursor = valid ? 'pointer' : 'not-allowed';
    });

    const status = document.getElementById('cep-status');
    if (status){
      status.style.color = valid ? '#2e7d32' : (cep ? '#b00020' : '#888');
      status.textContent = valid ? `CEP aplicado: ${cep}` : (cep ? 'CEP inv√°lido' : 'Informe seu CEP');
    }
  }

  function applySavedFreteToUI(){
    const radios = document.querySelectorAll('input[name="shipping"]');
    const current = getFrete();
    radios.forEach(r => r.checked = (Number(r.value) === current));
    const info = document.getElementById('shipping-selected');
    if (info) info.textContent = 'Frete selecionado: ' + formatPrice(current);
  }

  // Quantidade e remo√ß√£o
  function updateItemQuantity(id, delta){
    const cart = getCart();
    const idx = cart.findIndex(p => Number(p.id) === Number(id));
    if(idx === -1) return;
    const current = Number(cart[idx].quantidade ?? cart[idx].qtd ?? 0) || 0;
    const newQty = current + delta;
    if(newQty <= 0){
      cart.splice(idx, 1);
    } else {
      cart[idx].quantidade = newQty;
    }
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
    renderCart();
  }
  function removeItem(id){
    const cart = getCart();
    const idx = cart.findIndex(p => Number(p.id) === Number(id));
    if(idx !== -1){
      cart.splice(idx, 1);
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      renderCart();
    }
  }

  function renderCart(){
    const carrinho = getCart();
    const tbody = document.querySelector('#cart-table tbody');
    tbody.innerHTML = '';

    let subtotal = 0;

    if (carrinho.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#666;">Seu carrinho est√° vazio.</td></tr>';
      document.getElementById('total-price').textContent = 'Total: R$ 0,00';
      updateShippingAvailability();
      applySavedFreteToUI();
      return;
    }

    carrinho.forEach(item => {
      const quantidade = Number(item.quantidade ?? item.qtd ?? 1);
      const preco = Number(item.preco ?? 0);
      const linha = preco * quantidade;
      subtotal += linha;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.nome}</td>
        <td>${formatPrice(preco)}</td>
        <td>
          <div class="qty-control" style="display:flex;align-items:center;gap:8px;">
            <button class="btn-qty" data-action="decrease" data-id="${item.id}" style="padding:6px 10px;border-radius:6px;">‚àí</button>
            <span class="qty-value">${quantidade}</span>
            <button class="btn-qty" data-action="increase" data-id="${item.id}" style="padding:6px 10px;border-radius:6px;">+</button>
          </div>
        </td>
        <td>${formatPrice(linha)}</td>
        <td><button class="btn-remove" data-action="remove" data-id="${item.id}">üóëÔ∏è</button></td>
      `;
      tbody.appendChild(tr);
    });

    updateShippingAvailability();
    applySavedFreteToUI();

    const frete = getFrete();
    const total = subtotal + frete;
    document.getElementById('total-price').textContent = 'Total: ' + formatPrice(total);
  }

  // Bot√µes da tabela
  document.querySelector('#cart-table tbody').addEventListener('click', (e) => {
    const btn = e.target.closest('.btn-qty, .btn-remove');
    if (!btn) return;
    const id = btn.dataset.id;
    const action = btn.dataset.action;

    if (action === 'increase') updateItemQuantity(id, +1);
    else if (action === 'decrease') updateItemQuantity(id, -1);
    else if (action === 'remove' && confirm('Remover este produto?')) removeItem(id);
  });

  // Aplicar CEP
  document.getElementById('cep-apply').addEventListener('click', () => {
    const input = document.getElementById('cep-input');
    const norm = normalizeCep(input.value);
    const status = document.getElementById('cep-status');
    if (!norm){
      if (status){ status.style.color = '#b00020'; status.textContent = 'CEP inv√°lido'; }
      updateShippingAvailability();
      return;
    }
    setCep(norm);
    if (status){ status.style.color = '#2e7d32'; status.textContent = `CEP aplicado: ${norm}`; }
    updateShippingAvailability();
    renderCart();
  });

  // üßπ Limpar CEP
  document.getElementById('cep-clear').addEventListener('click', () => {
    localStorage.removeItem(CEP_KEY);
    localStorage.removeItem(FRETE_KEY);
    document.getElementById('cep-input').value = '';
    const status = document.getElementById('cep-status');
    if (status){ status.textContent = 'CEP removido'; status.style.color = '#555'; }
    updateShippingAvailability();
    renderCart();
  });

  // M√°scara de CEP
  document.getElementById('cep-input').addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/[^\d-]/g,'').slice(0,9);
  });

  // Troca de frete
  document.addEventListener('change', (e) => {
    const r = e.target;
    if (r && r.name === 'shipping') {
      const v = Number(r.value);
      setFrete(v);
      applySavedFreteToUI();
      renderCart();
    }
  });

  // Limpar carrinho
  document.getElementById('clear-cart').addEventListener('click', () => {
    localStorage.removeItem(CART_KEY);
    localStorage.removeItem(FRETE_KEY);
    localStorage.removeItem(CEP_KEY);
    renderCart();
  });

  renderCart();

  // Finalizar compra
  document.getElementById('btnFinalizarCompra').addEventListener('click', () => {
  const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
  if (!Array.isArray(carrinho) || carrinho.length === 0) {
    alert('Seu carrinho est√° vazio.');
    return;
  }
  // chama o in√≠cio do checkout (o gate de login)
  window.location.href = '/checkout/start';
});
</script>
</body>


</html>

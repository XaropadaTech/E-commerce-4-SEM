<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usu√°rio</title>
  <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>

  <a th:href="@{/listaUsuarios}" class="back-button">‚Üê Voltar para Lista</a>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="page-header">
        <h1>Editar Usu√°rio</h1>
        <p>Atualize os dados do usu√°rio</p>
      </div>

      <div class="form-container">
        <div class="alert alert-success" th:if="${mensagem}" th:text="${mensagem}"></div>
        <div class="alert alert-danger"  th:if="${erro}"     th:text="${erro}"></div>

        <form th:action="@{/usuarios/atualizar}" th:object="${usuario}" method="post" novalidate>
          <input type="hidden" th:field="*{id}" />

          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome *</label>
              <input id="nome" type="text" th:field="*{nome}" maxlength="100" placeholder="Digite o nome" class="form-control" required />
              <div class="text-danger mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
            </div>

            <div class="form-group">
              <label for="cpf">CPF *</label>
              <input id="cpf" type="text" th:field="*{cpf}" maxlength="11" placeholder="Somente n√∫meros" class="form-control" required />
              <div class="text-danger mt-1" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro</div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail (login) *</label>
              <input id="email" type="email" th:field="*{email}" maxlength="100" placeholder="ex: joao@empresa.com" class="form-control" required />
              <small id="emailMsg" class="text-danger" style="display:none;">E-mail j√° cadastrado.</small>
              <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</div>
            </div>

            <div class="form-group">
              <label for="grupo">Grupo *</label>
              <select id="grupo" th:field="*{grupo}" class="form-control" required>
                <option value="administrador">administrador</option>
                <option value="estoquista">estoquista</option>
              </select>
              <div class="text-danger mt-1" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}">Erro</div>
            </div>
          </div>

          <!-- Troca de senha (opcional) -->
          <div class="form-row">
            <div class="form-group">
              <label for="novaSenha">Nova Senha (opcional)</label>
              <input id="novaSenha" type="password" name="novaSenha" maxlength="255" class="form-control" placeholder="Deixe em branco para manter a atual" />
            </div>

            <div class="form-group">
              <label for="confirmarSenha">Confirmar Nova Senha</label>
              <input id="confirmarSenha" type="password" name="confirmarSenha" class="form-control" placeholder="Repita a nova senha" />
            </div>
          </div>

          <div class="form-actions">
            <a th:href="@{/listaUsuarios}" class="btn btn-secondary btn-lg">‚ùå Cancelar</a>
            <button type="submit" class="btn btn-primary btn-lg">üíæ Salvar Altera√ß√µes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    // valida nova senha (apenas se algum dos campos foi preenchido)
    (function() {
      const form = document.querySelector('form');
      const s1 = document.getElementById('novaSenha');
      const s2 = document.getElementById('confirmarSenha');
      form.addEventListener('submit', function(e) {
        if ((s1.value || s2.value) && s1.value !== s2.value) {
          e.preventDefault();
          alert('As senhas n√£o coincidem.');
        }
      });
    })();

    // verifica√ß√£o simples de e-mail duplicado (s√≥ quando alterar)
    (function() {
      const email    = document.getElementById('email');
      const msg      = document.getElementById('emailMsg');
      const original = /*[[${usuario.email}]]*/ '';

      async function checkEmail(value) {
        if (!value || value === original) { msg.style.display = 'none'; return false; }
        try {
          const r = await fetch('/usuario/email-exists?email=' + encodeURIComponent(value));
          const exists = await r.json();
          msg.style.display = exists ? 'inline' : 'none';
          return exists;
        } catch(e) { return false; }
      }
      email.addEventListener('blur', () => checkEmail(email.value));
    })();

    // valida√ß√£o de CPF
    (function() {
      const cpfInput = document.getElementById('cpf');
      function validaCPF(cpf) {
        const c = cpf.replace(/[^\d]+/g, '');
        if (c.length !== 11 || /^(\d)\1{10}$/.test(c)) return false;
        let s=0, r;
        for (let i=1;i<=9;i++) s += parseInt(c.substring(i-1,i))*(11 - i);
        r = (s*10)%11; if (r===10||r===11) r=0; if (r!==parseInt(c.substring(9,10))) return false;
        s=0; for (let i=1;i<=10;i++) s += parseInt(c.substring(i-1,i))*(12 - i);
        r = (s*10)%11; if (r===10||r===11) r=0; if (r!==parseInt(c.substring(10,11))) return false;
        return true;
      }
      cpfInput.addEventListener('blur', function() {
        const v = cpfInput.value;
        if (v && !validaCPF(v)) {
          alert('CPF inv√°lido! Por favor, corrija.');
          cpfInput.value = '';
        }
      });
    })();
  </script>
</body>
</html>

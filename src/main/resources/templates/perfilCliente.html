        function removerEndereco(button) {
    // Pega o DIV pai do botão
    const enderecoDiv = button.parentElement.parentElement; // Ajuste se a estrutura for diferente
    // Encontra o input hidden com o ID dentro desse DIV
    const idInput = enderecoDiv.querySelector('input[name$=".id"]');
    if (!idInput || !idInput.value) {
        alert('Erro: Não foi possível encontrar o ID do endereço.');
        return;
    }
    const enderecoId = idInput.value;

    // Confirmação com o usuário
    if (!confirm('Tem certeza que deseja remover este endereço? Esta ação não pode ser desfeita.')) {
        return;
    }

    // Monta a URL para o backend
    const url = `/cliente/perfil/endereco/remover/${enderecoId}`;

    // Usa Fetch para enviar a requisição POST
    fetch(url, {
        method: 'POST',
        headers: {
            // Adicione headers CSRF se necessário
        }
    })
    .then(response => {
        if (response.ok) {
            // Se o backend confirmou a remoção (redirect é ok),
            // remove o elemento da tela E recarrega a página
            // para garantir consistência e mostrar mensagens de sucesso/erro do backend.
            alert('Endereço removido! Recarregando página...');
            window.location.reload();
        } else {
            // Tenta pegar uma mensagem de erro do backend se houver (opcional)
            response.text().then(text => {
                 alert('Erro ao remover endereço: ' + (text || response.status));
            });
        }
    })
    .catch(error => {
        console.error('Erro na requisição:', error);
        alert('Erro de rede ao tentar remover endereço.');
    });
}

        function definirComoPadrao(enderecoId) {
    // Confirmação com o usuário
    if (!confirm('Tem certeza que deseja definir este endereço como padrão?')) {
        return; // Cancela se o usuário clicar em "Cancelar"
    }

    // Monta a URL correta (incluindo o prefixo /cliente)
    const url = `/cliente/perfil/endereco/definir-padrao/${enderecoId}`;

    // Usa a API Fetch para enviar a requisição POST para o backend
    fetch(url, {
        method: 'POST',
        headers: {
            // Se você usa proteção CSRF, precisará adicionar o token aqui
            // 'X-CSRF-TOKEN': 'valor_do_token'
        }
    })
    .then(response => {
        if (response.ok) {
            // Se a requisição foi bem-sucedida, recarrega a página
            // para mostrar o resultado (o novo endereço padrão)
            alert('Endereço padrão atualizado! Recarregando página...');
            window.location.reload();
        } else {
            // Se o backend retornou um erro
            alert('Erro ao definir endereço padrão. Status: ' + response.status);
        }
    })
    .catch(error => {
        // Se houve um erro de rede
        console.error('Erro na requisição:', error);
        alert('Erro de rede ao tentar definir endereço padrão.');
    });
}

        // Função simples para adicionar novo endereço de entrega
        function adicionarEndereco() {
            const container = document.getElementById('enderecosEntrega');
            const index = container.children.length;

            const template = `
            <div class="endereco-entrega" style="border:3px solid #ccc; padding:10px; margin-bottom:10px;">
                <input type="hidden" name="enderecos[${index}].id" value="">
                <input type="hidden" name="enderecos[${index}].tipo" value="ENTREGA">

                <label>CEP: <input type="text" name="enderecos[${index}].cep" required maxlength="9"></label><br>
                <label>Logradouro: <input type="text" name="enderecos[${index}].logradouro" required maxlength="120"></label><br>
                <label>Número: <input type="text" name="enderecos[${index}].numero" required maxlength="10"></label><br>
                <label>Complemento: <input type="text" name="enderecos[${index}].complemento" maxlength="60"></label><br>
                <label>Bairro: <input type="text" name="enderecos[${index}].bairro" required maxlength="60"></label><br>
                <label>Cidade: <input type="text" name="enderecos[${index}].cidade" required maxlength="60"></label><br>
                <label>UF: <input type="text" name="enderecos[${index}].uf" required maxlength="2"></label><br>

                <button type="button" onclick="removerEndereco(this)">Remover</button>
            </div>
            `;
            container.insertAdjacentHTML('beforeend', template);
        }

        function removerEndereco(button) {
            button.parentElement.remove();
        }


       (function () {
  // Aplica máscara no formato 00000-000
  document.addEventListener("input", function (e) {
    if (e.target.name && e.target.name.includes(".cep")) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 5) value = value.slice(0, 5) + "-" + value.slice(5, 8);
      e.target.value = value;
    }
  });

  // Função para vincular a validação de CEP
  function bindCepLookup(input) {
    if (!input || input.__cepBound) return;
    input.__cepBound = true;

    input.addEventListener("blur", function () {
      const cep = (input.value || "").replace(/\D/g, "");
      if (cep.length !== 8) return;

      const base = input.closest(".endereco-entrega") || input.closest("div");
      const logradouro = base && base.querySelector('input[name*=".logradouro"]');
      const bairro     = base && base.querySelector('input[name*=".bairro"]');
      const cidade     = base && base.querySelector('input[name*=".cidade"]');
      const uf         = base && base.querySelector('input[name*=".uf"]');

      if (logradouro) logradouro.value = "Buscando...";
      if (bairro) bairro.value = "";
      if (cidade) cidade.value = "";
      if (uf) uf.value = "";

      fetch("https://viacep.com.br/ws/" + cep + "/json/")
        .then(r => {
          if (!r.ok) throw new Error("Erro HTTP " + r.status);
          return r.json();
        })
        .then(data => {
          if (data.erro) {
            console.warn("CEP não encontrado:", cep);
            return;
          }
          if (logradouro) logradouro.value = data.logradouro || "";
          if (bairro) bairro.value = data.bairro || "";
          if (cidade) cidade.value = data.localidade || "";
          if (uf) uf.value = data.uf || "";
        })
        .catch(err => console.error("Erro ao buscar CEP:", err));
    });
  }

  // Escaneia todos os campos de CEP existentes
  function scanAllCeps() {
    document.querySelectorAll('input[name*=".cep"]').forEach(bindCepLookup);
  }

  document.addEventListener("DOMContentLoaded", function () {
    // CEPs iniciais
    scanAllCeps();

    // Observa novos endereços adicionados dinamicamente
    const container = document.getElementById("enderecosEntrega");
    if (container) {
      const observer = new MutationObserver(() => scanAllCeps());
      observer.observe(container, { childList: true, subtree: true });
    }
  });
})();
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
        // Pega todos os inputs de CEP
        const ceps = form.querySelectorAll('input[name*=".cep"]');

        ceps.forEach(input => {
            // Remove qualquer hífen antes de enviar
            input.value = input.value.replace(/-/g, "");
        });
    });
});
    </script>

  <style>
    :root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --danger-gradient: linear-gradient(135deg, #ff4b2b, #ff416c);
    --success-gradient: linear-gradient(135deg, #00c9a7, #92fe9d);
    --warning-gradient: linear-gradient(135deg, #f7971e, #ffd200);
    --background-light: #f9fafc;
    --text-dark: #2d3748;
    --text-light: #4a5568;
    --text-muted: #a0aec0;
    --border-color: #e2e8f0;
    --border-radius-sm: 6px;
    --border-radius-lg: 12px;
    --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--background-light);
    color: var(--text-dark);
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 40px;
    font-size: 2rem;
    color: var(--primary-color);
}

form {
    background: white;
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
}

label {
    font-weight: 600;
    color: var(--text-light);
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 95%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm);
    margin-bottom: 20px;
    transition: var(--transition);
    font-size: 1rem;
}

input:focus, select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    outline: none;
}

h2 {
    margin-top: 40px;
    color: var(--secondary-color);
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 10px;
}

hr {
    border: none;
    border-top: 1px dashed var(--border-color);
    margin: 25px 0;
}

button[type="submit"] {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: var(--transition);
    display: block;
    margin: 30px auto 0;
}

button[type="submit"]:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
}

a {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
}

a:hover {
    color: var(--secondary-color);
}

.endereco-card {
    background: var(--background-light);
    border-radius: var(--border-radius-lg);
    padding: 20px;
    margin-top: 20px;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
}

.endereco-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
}

@media (max-width: 768px) {
    form {
        padding: 25px;
    }
}

            </a>
        </div>

<h1>Editar Perfil</h1>

<form th:action="@{/cliente/perfil/salvar}" th:object="${cliente}" method="post">

    <input type="hidden" th:field="*{id}">

    <label>Nome Completo:
        <input type="text" th:field="*{nomeCompleto}" required maxlength="120"/>
    </label><br>

    <label>Data de Nascimento:
        <input type="date"
            th:field="*{dataNascimento}"
            required
            th:attr="max=${#dates.format(#dates.createNow(),'yyyy-MM-dd')},min=1900-01-01" />
    </label>
<br>

    <label>Gênero:
        <select th:field="*{genero}">
            <option th:value="MASCULINO">Masculino</option>
            <option th:value="FEMININO">Feminino</option>
            <option th:value="OUTRO">Outro</option>
            <option th:value="PREFIRO_NAO_INFORMAR">Prefiro não informar</option>
        </select>
    </label><br>

    <label>Senha (preencha para alterar):
        <input type="password" th:field="*{senhaHash}" />
    </label><br>

    <h2>Endereço de Faturamento</h2>
    <div th:if="${#lists.isEmpty(cliente.enderecos) == false}">
        <div th:each="end : ${cliente.enderecos}">
            <div th:if="${end.tipo.name() == 'FATURAMENTO'}">
                <input type="hidden" th:name="enderecos[0].id" th:value="${end.id}" />
                <input type="hidden" th:name="enderecos[0].tipo" th:value="${end.tipo}" />
                 <label>CEP:
                <input type="text" id="cep-faturamento"
                       th:name="enderecos[0].cep"
                       th:value="${end.cep}" readonly />
            </label>

            <label>Logradouro:
                <input type="text" id="logradouro-faturamento"
                       th:name="enderecos[0].logradouro"
                       th:value="${end.logradouro}" readonly />
            </label>

            <label>Número:
                <input type="text" th:name="enderecos[0].numero"
                       th:value="${end.numero}" readonly />
            </label>

            <label>Complemento:
                <input type="text" th:name="enderecos[0].complemento"
                       th:value="${end.complemento}" readonly />
            </label>

            <label>Bairro:
                <input type="text" id="bairro-faturamento"
                       th:name="enderecos[0].bairro"
                       th:value="${end.bairro}" readonly />
            </label>

            <label>Cidade:
                <input type="text" id="cidade-faturamento"
                       th:name="enderecos[0].cidade"
                       th:value="${end.cidade}" readonly />
            </label>

            <label>UF:
                <input type="text" id="uf-faturamento"
                       th:name="enderecos[0].uf"
                       th:value="${end.uf}" readonly />
            </label><br>
            </div>
        </div>
    </div>

    <h2>Endereços de Entrega</h2>
    <div id="enderecosEntrega">

        <div th:each="end, iterStat : ${cliente.enderecos}">
            <div th:if="${end.tipo.name() == 'ENTREGA'}" class="endereco-entrega" style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">

                <input type="hidden" th:name="'enderecos[' + ${iterStat.index} + '].id'" th:value="${end.id}" />
                <input type="hidden" th:name="'enderecos[' + ${iterStat.index} + '].tipo'" th:value="${end.tipo}" />

                <input type="hidden" th:name="'enderecos[' + ${iterStat.index} + '].padrao'" th:value="${end.padrao}" />

                <label>CEP:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].cep'" th:value="${end.cep}" readonly />
                </label><br>
                <label>Logradouro:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].logradouro'" th:value="${end.logradouro}" readonly />
                </label><br>
                <label>Número:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].numero'" th:value="${end.numero}" readonly />
                </label><br>
                <label>Complemento:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].complemento'" th:value="${end.complemento}" readonly />
                </label><br>
                <label>Bairro:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].bairro'" th:value="${end.bairro}" readonly />
                </label><br>
                <label>Cidade:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].cidade'" th:value="${end.cidade}" readonly />
                </label><br>
                <label>UF:
                    <input type="text" th:name="'enderecos[' + ${iterStat.index} + '].uf'" th:value="${end.uf}" readonly />
                </label><br>


                <!-- <button type="button" onclick="removerEndereco(this)">Remover</button> -->

                <span th:if="${end.padrao}" style="font-weight: bold; color: green; margin-left: 10px;">
                    (Endereço Padrão)
                </span>

                <button th:if="${!end.padrao}"
                        type="button"
                        th:onclick="'definirComoPadrao(' + ${end.id} + ')'"
                        style="display: inline; margin-left: 10px;">
                    Tornar Padrão
                </button>

            </div> </div> </div> <button type="button" onclick="adicionarEndereco()">Adicionar endereço de entrega</button><br><br>
    <button type="submit">Salvar</button>
</form>


<script th:src="@{/js/cliente-auth.js}"></script>
</body>
